<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assents/logoproject.png" type="image/x-icon">

    <title>Login</title>
</head>
<div class="header">
    <div class="icon">

    </div>
    <div class="box-icon">

        <img class="logoproject" src="assents/logoproject.png" alt="logoproject">
        <h1>Seja Bem-Vindo</h1>


        <div class="box-date">
            <p class="text-date"></p>
            <img class="user" src="assents/user-icon.svg" alt="icon-user" width="20" height="25">
            <input class="input-dates" type="text" placeholder="Digite seu usuário ou E-mail">
        </div>


        <div class="box-password">
            <p class="text-password"></p>
            <img class="lock" src="assents/icon-lock.svg" alt="iconp-lock" width="20" height="20">
            <input class="input-password" type="password" placeholder="Digite sua senha">
        </div>


        <div class="checkbox-password">
            <input type="checkbox" placeholder="Lembrar">
            <label for="">Lembrar-me</label>
        </div>

        <div class="button">
            <button class="button-login">Entrar</button>
        </div>

        <div class="label-logo">
            <a class="text-reset" href="">Redefinir senha</a>
            <br>
            <br>
            <label>Não possui uma conta?</label>
            <a class="text-register" href="https://filipeelopess98.github.io/Formulario/">Cadastre-se</a>
        </div>

        <h2>Realizar login com </h2>
        <br>
        <div class="logos-redes">
            <a href="https://pt-br.facebook.com/login/device-based/regular/login/" target="blank">
                <img class="logo-facebook" src="assents/logo-facebook.png" alt="facebook">
            </a>

            <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1&ec=GAlAwAE&hl=pt_BR&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S1577799709%3A1697221653091820&theme=glif"
                target="blank">
                <img class="logo-google" src="assents/logo-google.png" alt="google">
            </a>

            <a href="https://appleid.apple.com/sign-in" target="blank">
                <img class="logo-apple" src="assents/logo-apple.png" alt="apple">
        </div>
    </div>
    </body>
    <script src="script.js"></script>

</html>
